<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        {% load static %}  
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="{% static 'js/signup.js' %}"></script>
    </head>

    <body>
        <div class='container'>
            <div class='back_image'>

            </div>
            <div class='form'>
                
                <form >
                    {% csrf_token %}
                    <h2> SIGN UP </h2>
                    <div>
                        <label class='label' for='fname'><b>First Name:</b></label><br>
                        <input class= 'input-field' type='text' placeholder='Enter First Name' name='fname'  id ='fname' required>
                    </div>

                    <div>
                        <label class='label' for='lname'><b>Last Name:</b></label><br>
                        <input class = 'input-field' type='text' placeholder='Enter Last Name' name='lname'  id ='lname' required>
                    </div>
                   
                    <div>                      
                        <label class='label' for='email'><b>Email:</b></label><br>
                        <input class = 'input-field' type='email' placeholder='Enter Email' name='email'  id ='email' required>
                    </div>

                    <div>
                        <label class='label' for='dob'><b>Date of Birth:</b></label><br>
                        <input class = 'input-field' type='date' placeholder='Enter Date of Birth' name='dob'  id ='dob' required>
                    </div>

                    <div>           
                        <label class='label' for='psw' ><b>Password:</b></label><br>
                        <input class = 'input-field' type='password' placeholder='Enter Password' name='psw' id = 'password'
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'
                        title='Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters' required>
                    </div><br>

                    <div>
                        <input id='check' type='checkbox' onclick='showPassword()'>
                        <label id='sp' for='sp'><b>Show Password</b></label>
                    </div><br>

                    <button class='button' type='button' onclick='handleSignup()'>Signup</button><br><br>
                    <label>
                    <span class='login'>Already have an account? <a href='http://localhost:8000/login/'>Login</a></span>
                    </label>
                </form>

            </div>

        </div>

    </body>
  </html>
