<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        {% load static %}  
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>

    <body><br><br><br><br>
        <form >
        {% csrf_token %}
            <div class="container">
                <label for="fname"><b>First Name:</b></label><br>
                <input type="text" placeholder="Enter First Name" name="fname"  id ="fname" required>
                <br><br>

                <label for="lname"><b>Last Name:</b></label><br>
                <input type="text" placeholder="Enter Last Name" name="lname"  id ="lname" required>
                <br><br>

                <label for="email"><b>Email:</b></label><br>
                <input type="email" placeholder="Enter Email" name="email"  id ="email" required>
                <br><br>

                <label for="dob"><b>Date of Birth:</b></label><br>
                <input type="date" placeholder="Enter Date of Birth" name="dob"  id ="dob" required>
                <br><br>

                <label for="psw" ><b>Password:</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" id = "password" required>
                <br><br>

                <button type="button" onclick="handleSignup()">Signup</button><br><br>
                <label>
                <span class="login">Already have an account? <a href="https://librariesapp.herokuapp.com/login/">Login</a></span>
                </label><br><br>
            </div>

        </form>

    </body>
    <script src="{% static 'js/signup.js' %}"></script>
  </html>
