<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        {% load static %}  
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src={% static 'js/books.js' %}></script>
        <script src={% static 'js/dashboard.js' %}></script>
    </head>

    <body><br><br><br><br>

    <div id="sidenav" class="sidenav">
        <!--a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a-->
        <a href="dbooks/">Books</a>
        <a href="cborrowed">Currently borrowed</a>
        <a href="#">Currently reading</a>
        <a href="#">Favorites</a><br><br><br>
        <a href="#">Logout</a>
        </div>

        <!-- Use any element to open the sidenav -->
        <!--span onclick="openNav()">open</span-->

    <div id="main">

    {% comment %} <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Books')" id="defaultOpen">Books</button>
        <button class="tablinks" onclick="openCity(event, 'Currently Borrowed')">Currently Borrowed</button>
        <button class="tablinks" onclick="openCity(event, 'Currently Reading')">Currently Reading</button>
        <button class="tablinks" onclick="openCity(event, 'Favorites')">Favorites</button>
    </div>

        <div id="Books" class="tabcontent">
            <h3>Books</h3>
        </div>

        <div id="Currently Borrowed" class="tabcontent">
            <h3>Currently Borrowed</h3>
        </div>

        <div id="Currently Reading" class="tabcontent">
            <h3>Currently Reading</h3>
         </div>
        <div id="Favorites" class="tabcontent">
            <h3>Favorites</h3>
        </div> {% endcomment %}
                

    </body>

  </html>
