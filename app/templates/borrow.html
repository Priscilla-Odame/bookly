<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        {% load static %}  
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <script src="{% static 'js/borrow.js' %}"></script>
    </head>

    <body><br><br><br><br>
        <form >
        {% csrf_token %}
            <div class="imgcontainer">
            </div>

            <div class="container">
                <label for="dateborrowed"><b>Date Borrowed:</b></label><br>
                <input type="date" placeholder="" name="dateborrowed"  id ="dateborrowed" required>
                <br><br>

                <label for="datereturned" ><b>Date Returned:</b></label><br>
                <input type="date" placeholder="" name="datereturned" id = "datereturned" required>
                <br><br>

                
                <label for="book" ><b>Book:</b></label><br>
                <input type="text" placeholder="" name="book" id = "book" required>
                <br><br>

                <button type="button" onclick="handleBorrow()">Borrow</button><br><br>
               <br><br>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn"  id ="cancelbtn">Cancel</button> 
            </div>
        </form>

    </body>

  </html>
