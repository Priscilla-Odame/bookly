<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Borrow Book</title>
        {% load static %}  
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="{% static 'js/borrow.js' %}"></script>
    </head>

    <body onload="handleFill()">
        <div class='container'>
            <div class="back_image">

            </div>

            <div class='form'>
                <form >
                    {% csrf_token %}
                    <div>
                        <label class='label' for='book' ><b>Book:</b></label><br>
                        <input class = 'input-field' type='text' placeholder='' name='book' id = 'book' required>
                    </div>
                
                    <div>
                        <label class='label' for ='duration'><b>Duration:</b></label><br>
                        <input class = 'input-field' type='number' placeholder='' name='duration' id='duration' required>
                    </div>

                    <button class='button' type='button' onclick='handleBorrow()'>Borrow</button><br><br>
                    <br><br>

                    <button type='button' class='cancelbtn'  id ='cancelbtn'><a href='https://librariesapp.herokuapp.com/books/'>Cancel</a></button> 
                </form>
            </div>

        </div>

    </body>

  </html>
