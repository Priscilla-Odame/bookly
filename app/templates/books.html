<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books</title>
        {% load static %}  
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/books.css' %}">
        <script src={% static 'js/books.js' %}></script>
    </head>

    <body onload = "loadBooks()">
        <div class='container'> 
            <div class='nav-bar'>
                <ul class='ul'>
                    <li><a class="active" href="#home">Home</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#about">About</a></li>
                    <li style='float:right; margin: 0px 10px 0px 0px;' >
                        <button style=' width:100px;
                                        height:44px;
                                        background-color:white;
                                        border: 1px solid #110000;
                                        border-radius: 15px;
                                        transition: 0.7s;
                                        margin: 2px 0 0 0;
                                        outline: none;'
                                class='searchBtn' id='search-btn' type='submit'>Search</button>
                    </li>
                    <li style='float:right; margin: 0px 10px 0px 0px;'>
                        <input style='width:300px;' class='input' type="text" id="mySearch" onkeyup="searchBook()" placeholder="Search for books">
                    </li>
                    <li style="float:right"><a href="#about">Sign Up</a></li>
                    <li style="float:right"><p>Or</p></li>
                    <li style="float:right"><a href="#about">Login</a></li>
                </ul>
            </div>
            {% comment %} <div class='search'>
                <input class='input' type="text" id="mySearch" onkeyup="searchBook()" placeholder="Search for books"> 
            </div> {% endcomment %}
            <div class='table'>
                <section id="bookList"> 

                </section>
            </div>
        </div>
    </body>

  </html>
